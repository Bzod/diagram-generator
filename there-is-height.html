<!Doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Определение точек картинки</title>

	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			function readURL(input) {

			    if (input.files && input.files[0]) {
			        var reader = new FileReader();

			        reader.onload = function (e) {
			            $('#blah').attr('src', e.target.result);
			            showImgSize();
			        }

			        reader.readAsDataURL(input.files[0]);
			    }

			}


			$("#imgInp").change(function(){
			    readURL(this);
			    
			});



//*************************************************************************************
			String.prototype.format = String.prototype.f = function() {
			    var s = this,
			        i = arguments.length;

			    while (i--) {
			        s = s.replace(new RegExp('\\{' + i + '\\}', 'gm'), arguments[i]);
			    }
			    return s;
			};

//*************************************************************************************
			var clickNumber = 0;
			var allElements = [];
			var x1 = 0;
			var y1 = 0;
			var x2 = 0;
			var y2 = 0;
			var imageSize = [0, 0];


			function isIntervalsCrosseds(a1, a2, b1, b2){
				if ( ((a1 < b1) && ( a2 > b1)) || ((a1 > b1) && (a1 < b2)) ) {
					return true;
				} else {
					return false;
				}
			}



			function showImgSize(){
				var height =  $("#img-wrapper").height();
				var width = $("#img-wrapper").width();
				imageSize[0] = width;
				imageSize[1] = height;
				$("#img-size").html("Ширина: " + width + "<br>Высота: " + height);
			}

			function getPercent(x, y) {
				return Math.round(x/y*100);
			}

			function getParagraph() {
				paragraph = $("#area-generator input").val();
				return paragraph;
			}


			

			$("#img-wrapper").click(function(e){
				var x = e.pageX - $("#img-wrapper").position().left;
				var y = e.pageY - $("#img-wrapper").position().top;

				if (clickNumber == 0){
					x1 = x;
					y1 = y;
					clickNumber = 1;
					console.log(x);
				} else {
					x2 = x;
					y2 = y;
					clickNumber = 0;
					allElements.push([[x1, y1],[x2, y2]]);
					var rectangleWidth = x2 - x1;
					var rectangleHeight = y2 - y1;
					$("#rectangles").append('<div class="rectangle-el" style="width: {0}px; height: {1}px; margin-left: {2}px; margin-top: {3}px;" title="x1 = {4}%; y1 = {5}%; x2 = {6}%; y2 = {7}%;"></div>'.format(rectangleWidth, rectangleHeight, x1, y1, getPercent(x1, imageSize[0]), getPercent(y1, imageSize[1]), getPercent(x2, imageSize[0]), getPercent(y2, imageSize[1])));
					console.log(x);
					$("ol#xy").append('<li>x1 = {0}%; y1 = {1}%; x2 = {2}%; y2 = {3}%;<span class="remove-item">(remove)</span></li>'.format(getPercent(x1, imageSize[0]), getPercent(y1, imageSize[1]), getPercent(x2, imageSize[0]), getPercent(y2, imageSize[1])));
				}

				
				console.log(allElements);
			});

			$(document).on('click', ".remove-item",function(){
				var thisIndex = $(this).parent().index();
				console.log(allElements);
				allElements.splice(thisIndex, 1);
				console.log(allElements);
				$(this).parent().remove();
				$("#rectangles").children().eq(thisIndex).remove();
			});


			function findLeft(listOfRectangles, x, y1, y2) {
				var listLength = listOfRectangles.length;
				var foundIndex = -1;
				var distance = x;
				for (i = 0; i < listLength; i++) {
					if ( isIntervalsCrosseds(listOfRectangles[i][0][1], listOfRectangles[i][1][1], y1, y2) ) {
						var thisDistance = x - listOfRectangles[i][1][0];
						if ( ( thisDistance > 0 ) && ( thisDistance < distance) ) {
							distance = thisDistance;
							foundIndex = i;
						}
					}
				}
				console.log(distance);
				return [i, distance];
			}

			function findTop(listOfRectangles, y, x1, x2) {
				var listLength = listOfRectangles.length;
				var foundIndex = -1;
				var distance = y;
				for (i = 0; i < listLength; i++) {
					if ( isIntervalsCrosseds(listOfRectangles[i][0][0], listOfRectangles[i][1][0], x1, x2) ) {
						var thisDistance = y - listOfRectangles[i][1][1];
						if ( ( thisDistance > 0 ) && ( thisDistance < distance) ) {
							distance = thisDistance;
							foundIndex = i;
						}
					}
				}
				console.log(distance);
				return [i, distance];
			}

			$("#area-generator button").click(function(){
				var areaText = '';
				var arrayLength = allElements.length;
				for ( var i = 0; i < arrayLength; i++) {
					var firstSymbol = '';
					var leftIndent = 0;
					var topIndent = 0;
					var elWidth = 0;
					var elHeight = 0;

					var oneArea = '';
					var paragraph = getParagraph();
					if (i == 0){
						firstSymbol = '';
						// leftIndent = getPercent(allElements[0][0][0], imageSize[0]);
						// topIndent = getPercent(allElements[0][0][1], imageSize[1]);
						// elWidth = getPercent(allElements[0][1][0] - allElements[0][0][0], imageSize[0]);
						// elHeight = getPercent(allElements[0][1][1] - allElements[0][0][1], imageSize[1]);
					} else {
						firstSymbol = '\n';
						// leftIndent = getPercent( findLeft(allElements, allElements[i][0][0], allElements[i][0][1], allElements[i][1][1] )[1], imageSize[0] );
						// topIndent = getPercent( findTop(allElements, allElements[i][0][1], allElements[i][0][0], allElements[i][1][0] )[1], imageSize[1] );

					}

					leftIndent = getPercent(allElements[i][0][0], imageSize[0]);
					topIndent = getPercent(allElements[i][0][1], imageSize[1]);
					elWidth = getPercent(allElements[i][1][0] - allElements[i][0][0], imageSize[0]);
					elHeight = getPercent(allElements[i][1][1] - allElements[i][0][1], imageSize[1]);

					oneArea = '{0}<area left="{1}" top="{2}" width="{3}" height="{4}" action="diagram{5}_{6}" percent="yes"/>'.format(firstSymbol, leftIndent, topIndent, elWidth, elHeight, paragraph, i + 1);
					areaText += oneArea;
				}
				$("#area-generator textarea").text(areaText);
			});
		});

	</script>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
	<style type="text/css">
		.upload{
			float: top;
			min-height: 70px;
		}
		#form1{
			float: top;
		}
		#img-wrapper{
			float: left;
			outline: 1px solid #fff;
			border: 1px solid #000;
			cursor: crosshair;
		}
		#img-info{
			float: right;
			width: 160px
		}
		#img-size{
			width: 160px;
		}
		#dot-list{
			width: 360px;
			min-height: 10px;
			background-color: yellow;
		}
		.remove-item{
			color: red;
			cursor: pointer;
		}
		.remove-item:hover{
			text-decoration: underline;
		}
		#area-generator{
			float: top;
			padding-top: 20px;
		}
		#area-generator input{
			width: 30px;
		}
		#rectangles{
			position: absolute;
		}
		.rectangle-el{
			position: absolute;
			opacity: 0.3;
			border: 1px solid #000;
			background-color: blue;
		}
	</style>

</head>
<body>
	<div class="wrapper container">
		<nav class="navbar navbar-default">
		    <ul class="nav navbar-nav">
		        <li><a href="/diagram-generator/">Высота по ширине</a></li>
		        <li class="active"><a href="there-is-height.html">Высота по высоте</a></li>			
		    </ul>
		</nav>
		<div class="upload">
			<form id="form1" runat="server">
			    <input type='file' id="imgInp" />
			    <div id="img-wrapper"><div id="rectangles"></div><img id="blah" src="#" alt="your image" /></div>
			</form>
		</div>

		<div id="img-info">
			<div id="img-size">

			</div>
			<br>
			<br>
			<div id="dot-list">
				<ol id="xy">

				</ol>
			</div>
		</div>

		<div id="area-generator" class="col-md-12">
			Имя: diagram<input type="text">_n
			<textarea  class="form-control"></textarea>
			<br>
			<button class="btn btn-primary">Сгенерировать area <i class="icon-white icon-refresh"></i></button>
		</div>
	</div>

</body>
</html>
